<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Breast Cancer Detection</h1>
    <form action="/predict" method="post" class="p-4 shadow rounded bg-body-secondary mb-4">
        <div class="row">
            {% for i in range(30) %}
            <div class="col-md-4 mb-3">
                <label class="form-label">{{ feature_names[i] | capitalize }}</label>
                <input type="number" step="any" name="feature_{{ i }}" class="form-control" required>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-3">Predict</button>
        </div>
    </form>
</div>
</body>
</html>
